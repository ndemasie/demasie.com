networks:
  infra-network:

services:
  infra-cloudflared:
    container_name: infra-cloudflared
    image: cloudflare/cloudflared
    restart: unless-stopped
    env_file: ./.env
    environment:
      - TUNNEL_TOKEN=$CLOUDFLARE_TUNNEL_TOKEN
    command: tunnel --no-autoupdate run
    extra_hosts:
      - 'host.docker.internal:host-gateway'
