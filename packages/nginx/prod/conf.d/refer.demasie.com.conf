server {
  listen 9000;
  listen [::]:9000 default_server;
  http2 on;
  keepalive_timeout 70;

  server_name refer.demasie.com;

  # Routing
  location / {
    proxy_pass http://app-referral-codes:9000;
    proxy_http_version 1.1;
  }

  location /health {
    default_type text/html;
    return 200;
  }

  location /status {
    default_type text/html;
    return 200 "<!DOCTYPE html><h2>gangnam style!</h2>\n";
  }
}