server {
  server_name refer.demasie.com;

  listen 10400;
  listen [::]:10400 default_server;
  http2 on;
  keepalive_timeout 70;

  # Routing
  location / {
    proxy_pass http://app-referral-codes:10400;
    proxy_http_version 1.1;
  }

  location /health {
    default_type text/html;
    return 200;
  }

  location /status {
    default_type text/html;
    return 200 "<!DOCTYPE html><h2>gangnam style!</h2>\n";
  }
}