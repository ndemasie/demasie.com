  <nav role="nav" class="nav">

    <section class="section js-section-open">

</body>

<script>

  function toggleOpen(classString) {
    $(`.${classString}`).toggleClass(`${classString}_open`);
  }

  $(document).ready(function() {
    // Opening SelectList dropdown
    $('.js-selectList-open').click(function() {
      toggleOpen('selectList-list');
    });

    // Setting language
    $('.js-set-lang').click(function() {
      document.documentElement.lang = $(this).data('value');
      $('.selectList-option_current').text($(this).text());
    });

    // Section open dropdown 
    $('.js-section-open').click(function() {
      $(this).toggleClass('section_open');
      $('.section').not(this).toggleClass('section_hidden');

      $(this).find('.section-content').toggleClass('section-content_open');

      const icon = $(this).find('.section-icon');
      icon.toggleClass('section-icon_open');

      $('.section-icon').not(icon).removeClass('section-icon_open');
    });
  });
  
</script>

</html>
