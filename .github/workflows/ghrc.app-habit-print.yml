name: publish ghcr app-habit-print

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'packages/app-habit-print/**'

env:
  IMAGE_NAME: app-habit-print
  REGISTRY: ghcr.io
  CONTAINER_TAG: ${{env.REGISTRY}}/${{github.actor}}/${{env.IMAGE_NAME}}:latest

jobs:
  publish_container:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: build image
        run: |
          docker build ./packages/${{env.IMAGE_NAME}} --file ./packages/${{env.IMAGE_NAME}}/Dockerfile.prod --tag ${{env.CONTAINER_TAG}}

      - name: push image
        run: |
          echo "${{secrets.GITHUB_TOKEN}}" | docker login ${{env.REGISTRY}} -u ${{github.actor}} --password-stdin
          docker push ${{env.CONTAINER_TAG}}
